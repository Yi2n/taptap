/* ============================================================

let blessingLevel = 1;

const blessingIntervals = [0, 1200, 900, 700, 550, 400]; // æ‰è½é »ç‡

const blessingEmojis = ["âœ¨", "ğŸ•Šï¸", "ğŸŒˆ", "ğŸ”†"];

/* ------------------ iPad å·¦å³æŒ‰éˆ•æ§åˆ¶ç±ƒå­ ------------------ */
const basket = document.getElementById("basket");
document.getElementById("leftBtn").onclick = () => moveBasket(-25);
document.getElementById("rightBtn").onclick = () => moveBasket(25);

function moveBasket(offset){
    let left = parseInt(window.getComputedStyle(basket).left);
    basket.style.left = (left + offset) + "px";
}

/* ------------------ é–‹å§‹æŸä¸€é—œ ------------------ */
function startBlessingLevel(){

    let interval = blessingIntervals[blessingLevel];
    let speed = blessingSpeeds[blessingLevel];

    function dropOne(){
        if(!blessingPlaying) return;

        let area = document.getElementById("blessingGameArea");
        let emoji = document.createElement("div");
        emoji.classList.add("blessing");
        emoji.innerText = blessingEmojis[Math.floor(Math.random()*blessingEmojis.length)];
        emoji.style.left = Math.random() * (area.offsetWidth - 40) + "px";
        emoji.style.top = "0px";

        area.appendChild(emoji);

        let fall = setInterval(()=>{
            if(!blessingPlaying){
                clearInterval(fall);
                emoji.remove();
                return;
            }

            let top = parseInt(emoji.style.top);
            emoji.style.top = (top + speed) + "px";

            let basketRect = basket.getBoundingClientRect();
            let emojiRect = emoji.getBoundingClientRect();

            if(
                emojiRect.bottom >= basketRect.top &&
                emojiRect.left >= basketRect.left &&
                emojiRect.right <= basketRect.right
            ){
                blessingScore++;
                document.getElementById("blessingScore").innerText = blessingScore;
                clearInterval(fall);
                emoji.remove();

                if(blessingScore >= blessingTargets[blessingLevel]){
                    levelUpBlessing();
                }
            }

            if(top > area.offsetHeight){
                blessingMiss++;
                clearInterval(fall);
                emoji.remove();

                if(blessingMiss > blessingAllowedMiss[blessingLevel]){
                    blessingFail();
                }
            }

        }, 20);
    }

    function spawnLoop(){
        if(!blessingPlaying) return;
        dropOne();
        setTimeout(spawnLoop, interval);
    }

    spawnLoop();
}

/* ------------------ æˆåŠŸå‡ç´š ------------------ */

let verseLevel = 1;

const verseSets = {

    2: [
        "ç¥æ˜¯æˆ‘å€‘çš„é¿é›£æ‰€",
        "å‡¡äº‹è¬æ©é ä¸»å–œæ¨‚",
        "ä½ ä¸è¦æ‡¼æ€•å› ç‚ºç¥èˆ‡ä½ åŒåœ¨"
    ],

        "ç¥å¿…è¦ªè‡ªèˆ‡ä½ åŒåœ¨ç¥‚å¿…ä¸æ’‡ä¸‹ä½ ä¹Ÿä¸ä¸Ÿæ£„ä½ "
    ],

        "ä½ å€‘è¦å½¼æ­¤ç›¸æ„›æ­£å¦‚æˆ‘æ„›ä½ å€‘é€™æ¨£çš„å¿ƒä½ å€‘ä¹Ÿè¦å½¼æ­¤ç›¸æ„›"
    ]
};

function openVerseModal(){

/* ------------------ è®€å–æŸä¸€ LEVEL çš„é‡‘å¥ ------------------ */
function loadVerseLevel(){
    let verses = verseSets[verseLevel];
    let chosen = verses[Math.floor(Math.random()*verses.length)];

    let chars = chosen.split("");
    let shuffled = chars.slice().sort(()=>Math.random()-0.5);

    let area = document.getElementById("puzzleArea");
    area.innerHTML = "";

    shuffled.forEach((c, i)=>{
        let div = document.createElement("div");
        div.classList.add("piece");
        div.innerText = c;

        div.onclick = ()=> swapPiece(div);

        area.appendChild(div);
    });

    selectedPiece = null;
    document.getElementById("puzzleMessage").innerText = "";
}

/* ------------------ Swap äº¤æ›å…©å€‹ä½ç½® ------------------ */
function swapPiece(piece){
    if(!selectedPiece){
        selectedPiece = piece;
        piece.style.background = "#ffe4a8";
        return;
    }

    let temp = selectedPiece.innerText;
    selectedPiece.innerText = piece.innerText;
    piece.innerText = temp;

    selectedPiece.style.background = "#fff3d1";
    selectedPiece = null;

    checkPuzzle();
}

/* ------------------ æª¢æŸ¥æ˜¯å¦å®ŒæˆæŸ LEVEL ------------------ */
function checkPuzzle(){
    let pieces = [...document.querySelectorAll(".piece")].map(x=>x.innerText);
    let correct = verseSets[verseLevel]
        .find(v => pieces.length === v.length)
        ?.split("");

    if(!correct) return;

    if(pieces.join("") === correct.join("")){
        verseLevelUp();
    }
}

        "ğŸ‘ Level Upï¼é€²å…¥ Level " + verseLevel;

}
