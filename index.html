/* ---------- Game 1: Fullscreen Blessing ---------- */
let score = 0;
let playing = false;

function openBlessingModal(){
    document.getElementById("blessingModal").style.display = "block";
    score = 0;
    document.getElementById("score").innerText = score;
    playing = true;
    startBlessing();

function closeBlessingModal(){
    playing = false;

let basket = document.getElementById("basket");

function moveBasket(offset){
    let left = parseInt(window.getComputedStyle(basket).left);
    basket.style.left = (left + offset) + "px";
}

document.getElementById("leftBtn").onclick = () => moveBasket(-20);
document.getElementById("rightBtn").onclick = () => moveBasket(20);

function startBlessing(){
    const items = ["âœ¨","ğŸ•Šï¸","ğŸŒˆ","ğŸ”†"];

    function dropOne(){
        if(!playing) return;

        let emoji = document.createElement("div");
        emoji.classList.add("blessing");
        emoji.innerText = items[Math.floor(Math.random()*items.length)];
        emoji.style.left = Math.random()*300 + "px";
        emoji.style.top = "0px";

        document.body.appendChild(emoji);

        let fall = setInterval(()=>{
            if(!playing){
                clearInterval(fall);
                emoji.remove();
                return;
            }

            let top = parseInt(emoji.style.top);
            emoji.style.top = (top + 5) + "px";

            let basketRect = basket.getBoundingClientRect();
            let emojiRect = emoji.getBoundingClientRect();

            if(emojiRect.bottom >= basketRect.top &&
               emojiRect.left >= basketRect.left &&
               emojiRect.right <= basketRect.right){
                score++;
                document.getElementById("score").innerText = score;
                clearInterval(fall);
                emoji.remove();
            }

            if(top > 700){
                emoji.remove();
                clearInterval(fall);
            }
        },20);

        setTimeout(dropOne, 800);
    }

    dropOne();
}

function openVerseModal(){

        checkPuzzle();
    });
