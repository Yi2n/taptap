<!DOCTYPE html>
<html>
    <head>
    <title>_sparkkk</title>
    <meta charset="UTF-8">
    </head>

    <style>
        body {
  font-family: "Lato", sans-serif;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color:#FFEBCD;
  color: #800000;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color:#F0FFFF;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
    </style>
<body>

<!-- 頂部 Header：左邊按鈕 + 右邊標題 -->
<div style="display:flex; align-items:center; justify-content:space-between; padding:15px;">
    <button class="openbtn" onclick="openNav()" 
        style="background-color:#fbd9a6; border:none; padding:10px 15px; font-size:16px;">
        ≡ 開啟選單
    </button>

    <h1 style="margin:0; font-size:48px;flex:1;text-align:center;">SPARKKK</h1>
</div>

<!-- Sidebar 改成你需要的功能 -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

    <!-- 你想要的 4 個功能 -->
    <a href="#">番茄鬧鐘</a>
    <a href="#">To-Do List</a>
    <a href="#">每日經文</a>
    <a href="#">激勵金句</a>
    <a href="#">Notes</a>
</div>

<!-- 主內容區（等陣會放全部功能） -->
<div id="main" style="padding:20px;">
    <h2>歡迎來到 Faith Spark</h2>
    <p>請從左方選單選擇功能。</p>
</div>


<!-- Sidebar 開關 Script -->
<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>

</body>
</html>
